{% extends 'base.html' %}
{% block title %}Create New Bill{% endblock %}
{% block content %}
<div class="card card-custom">
    <div class="card-header card-header-custom">
        <h3 class="mb-0">Create New Bill</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary-custom mt-3">Create Bill</button>
        </form>
    </div>
</div>
{% endblock %}
