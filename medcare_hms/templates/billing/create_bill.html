{% extends 'base_admin.html' %}
{% block title %}Create New Bill{% endblock %}

{% block content %}
<div class="card card-custom">
    <div class="card-header card-header-custom"><h4 class="mb-0">Create New Bill</h4></div>
    <div class="card-body">
        <p class="text-muted">Select a patient and an optional completed appointment to start a new bill.</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'billing:bill_list' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary-custom">Create Bill & Add Items</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
