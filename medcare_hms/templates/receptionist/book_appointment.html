{% extends 'base.html' %}
{% block title %}Book Appointment{% endblock %}

{% block content %}
<div class="card card-custom">
    <div class="card-header card-header-custom">
        <h4 class="mb-0"><i class="fas fa-calendar-plus me-2"></i>Book Appointment for a Patient</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'receptionist:appointment_list' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary-custom">Book and Confirm Appointment</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
