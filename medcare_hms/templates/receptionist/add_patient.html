{% extends 'base_receptionist.html' %}

{% block title %}Register New Patient{% endblock %}

{% block content %}
<div class="card card-custom">
    <div class="card-header card-header-custom">
        <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Register a New Patient (Manual)</h4>
    </div>
    <div class="card-body">
        <p class="text-muted">Create a new patient account for walk-ins or users unable to register online.</p>
        <hr>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'receptionist:patient_list' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary-custom">Register Patient</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
