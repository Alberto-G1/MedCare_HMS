{% extends 'base.html' %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card card-custom w-100" style="max-width: 900px;">
        <div class="card-header card-header-custom">
            <h1 class="h4 mb-0"><i class="fas fa-user-tie me-2"></i> My Profile Information</h1>
        </div>
        <div class="card-body p-4">
            <form method="post" novalidate>
                {% csrf_token %}
                
                <!-- Personal Information Section -->
                <div class="form-section mb-4">
                    <h2 class="section-title h6 text-primary">Personal Information</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label required">First Name</label>
                            <input type="text" id="firstName" name="first_name" class="form-input form-control" value="{{ user.first_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label required">Last Name</label>
                            <input type="text" id="lastName" name="last_name" class="form-input form-control" value="{{ user.last_name }}" required>
                        </div>
                    </div>
                </div>

                <!-- Work Information Section -->
                <div class="form-section mb-4">
                    <h2 class="section-title h6 text-primary">Work Information</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ form.department.label }}</label>
                            {{ form.department }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ form.shift.label }}</label>
                            {{ form.shift }}
                        </div>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="form-actions d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                     <a href="{% url 'receptionist_dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
                    <button type="submit" class="btn btn-primary-custom"><i class="fas fa-save me-2"></i> Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
