{% extends 'base.html' %}
{% block title %}Add Medical Record{% endblock %}
{% block content %}
<div class="card card-custom">
    <div class="card-header card-header-custom">
        <h4 class="mb-0">Add Medical Record for {{ appointment.patient.user.get_full_name }}</h4>
        <small>Appointment on: {{ appointment.appointment_date|date:"F d, Y" }}</small>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'doctors:doctor_appointments' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary-custom">Save Record & Complete Appointment</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
