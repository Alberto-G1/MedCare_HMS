{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Update Staff: {{ form.instance.username }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'staff_management_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
