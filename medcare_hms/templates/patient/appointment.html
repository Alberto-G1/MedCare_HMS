{% extends 'base.html' %}
{% block title %}Book Appointment{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card card-custom w-100" style="max-width: 800px;">
        <div class="card-header card-header-custom">
            <h1 class="h4 mb-0"><i class="fas fa-calendar-plus me-2"></i> Book an Appointment</h1>
        </div>
        <div class="card-body p-4">
            <form method="post" novalidate>
                {% csrf_token %}
                <div class="form-section mb-4">
                    <h2 class="section-title h6 text-primary">Appointment Details</h2>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ form.doctor.label }}</label>
                            {{ form.doctor }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ form.appointment_date.label }}</label>
                            {{ form.appointment_date }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">{{ form.appointment_time.label }}</label>
                            {{ form.appointment_time }}
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <h2 class="section-title h6 text-primary">Reason for Visit</h2>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label class="form-label">{{ form.reason.label }}</label>
                            {{ form.reason }}
                        </div>
                    </div>
                </div>
                <div class="form-actions d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
                    <a href="{% url 'patient_dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary-custom"><i class="fas fa-calendar-check me-2"></i>Book Appointment</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
