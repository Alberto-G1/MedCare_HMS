
{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">My Appointments</h2>
<table class="table">
  <thead><tr><th>Date</th><th>Time</th><th>Doctor</th><th>Status</th></tr></thead>
  <tbody>
  {% for a in appointments %}
    <tr>
      <td>{{ a.preferred_date }}</td>
      <td>{{ a.preferred_time }}</td>
      <td>{{ a.doctor_name }}</td>
      <td>{{ a.status }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No appointments yet.</td></tr>
  {% endfor %}
  </tbody>
</table>
<a class="btn btn-primary" href="{% url 'patient:book_appointment' %}">Book Appointment</a>
{% endblock %}
